---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "core.fullname" . }}-test-connection"
  labels:
    {{- include "core.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=300','http://{{ include "core.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.webui.port }}']
  restartPolicy: Never